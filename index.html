<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <script>
        // Definimos una clase para representar una cerveza
        class Beer {
            // Constructor que inicializa el nombre y la marca de la cerveza
            constructor(name, brand) {
                this.name = name;
                this.brand = brand;
            }
        }

        // Creamos una instancia de la clase Beer con nombre "Tremens" y marca "Delirium"
        let beer = new Beer("Tremens", "Delirium");

        // Accedemos al nombre de la cerveza y lo mostramos en la consola
        console.log(beer.name);
        // Mostramos por web
        // document.write(beer.name);
        document.body.querySelector("h1").innerHTML = beer.name;
    </script>
</body>
</html>
